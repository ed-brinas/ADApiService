<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD User Management</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="user-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="user-modal-label">Create New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="user-form">
                        <input type="hidden" id="modal-mode">
                        <input type="hidden" id="original-sam-account-name">

                        <h5>Basic Information</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="domain-select" class="form-label">Domain</label>
                                <select class="form-select" id="domain-select" required></select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="sam-account-name" class="form-label">Username (SAM Account Name)</label>
                                <input type="text" class="form-control" id="sam-account-name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="first-name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first-name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="last-name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last-name" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dob">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="mobile" class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" id="mobile" placeholder="+966xxxxxxxxx">
                                <div class="invalid-feedback">
                                    Please enter a valid number, e.g., +966512345678
                                </div>
                            </div>
                        </div>

                        <hr>

                        <h5>Group Memberships</h5>
                        <div id="standard-groups-container" class="mb-3">
                            <label class="form-label">Optional Standard Groups</label>
                            </div>

                        <hr>

                        <div id="privilege-section">
                            <h5>Administrator Access</h5>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="manage-admin-account-checkbox">
                                <label class="form-check-label" for="manage-admin-account-checkbox">Enable Administrator Access</label>
                            </div>
                            <div id="edit-optional-groups-container" class="mb-3" style="display: none;">
                                <label class="form-label">Optional High-Privilege Groups</label>
                                </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-user-button">Save User</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
